<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <title>cat chatbot</title>
        <link rel="stylesheet" href="./static/main.css">
    </head>
    <body>
        <div class="talk"><p>이 몸과 대화할 준비가 됐나?</p></div>
        <div class="image">
            <img src="./static/images/cool_cat.jpg" alt="선글라스 낀 힙한 고양이">
        </div>
        <div class="input-box">
            <input type="text" placeholder="멋있는 고양이와 대화하기">
        </div>
        <div class="btn"><button>보내기</button></div>
    </body>
</html>
